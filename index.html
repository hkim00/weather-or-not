<!doctype html>
<html style="background-color:#282828">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function codeAddress() {
        $('#loader').addClass("hide-loader");
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyCtG8PgzAlIL0AbJvHpilPQV0QiWTaYKdU&libraries=places&language=en"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+13px|Bevan" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
  </head>


  <body>
    <div id="app">
      <h1>Weather Or Not</h1>
      <div class="main-app">
        <form class="city-form">
          <input id="autocomplete" type="text" class="city-input" placeholder="Search a city..."> <br><br>
          <button type="submit" class="get-weather-button" style="background-color:#f1bb4e">Get Weather!</button>
        </form>
        <canvas id="icon1" width="128" height="128"></canvas>
        <div id="load" class="load"></div>
        <div id="weather-data" class="city-weather"></div>
        <div id="weather-data" class="city-humidity"></div>
            <!-- the content diplayed here will be generated by DOM operations :) -->
        </div>
        <h2>6-day Forecast</h2>
        <div id="weekly-forecast" class="weekly-forecast"></div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
